  /* Mobile scroll behavior class */
  .nav-hidden {
    transform: translateY(-100%);
  }
</style>

<script>
  document.addEventListener('DOMContentLoaded', function () {
    let lastScrollTop = 0;
    const navbar = document.querySelector('.main-navigation');
    const scrollThreshold = 10; // Minimum scroll amount to trigger change

    window.addEventListener('scroll', function () {
      // Only apply on mobile/tablet widths
      if (window.innerWidth <= 850) {
        let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

        // Prevent negative scrolling (IOS bounce)
        if (scrollTop < 0) scrollTop = 0;

        if (Math.abs(scrollTop - lastScrollTop) > scrollThreshold) {
          if (scrollTop > lastScrollTop && scrollTop > 60) {
            // Scrolling DOWN - Hide Navbar
            navbar.classList.add('nav-hidden');
          } else {
            // Scrolling UP - Show Navbar
            navbar.classList.remove('nav-hidden');
          }
          lastScrollTop = scrollTop;
        }
      } else {
        // Ensure navbar is visible on desktop if window is resized
        navbar.classList.remove('nav-hidden');
      }
    }, { passive: true });
  });
</script>
