<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  {% seo %}
  <link rel="icon" type="image/svg+xml" href="{{ '/site/images/favicon.svg' | relative_url }}">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Outfit:wght@500;600;700&family=Noto+Sans+Devanagari:wght@400;500;600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
</head>

<body>
  {% include navigation.html %}

  <header class="page-header" role="banner">
    <div class="header-titles">
      <span class="project-tagline">{{ site.subtitle | default: site.description }}</span>
    </div>
  </header>

  <main id="content" class="{% if page.full_width %}content-full{% else %}main-content{% endif %}" role="main">
    {{ content }}
  </main>

  {% include footer.html %}
</body>

</html>
