<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Divine Spectrum -->
    <radialGradient id="divine_gradient" cx="0" cy="0" r="1" gradientUnits="userSpaceOnUse" gradientTransform="translate(256 256) scale(250)">
      <stop offset="15%" stop-color="#990000" /> <!-- Deep Crimson (Center) -->
      <stop offset="40%" stop-color="#FF4500" /> <!-- Strong Saffron -->
      <stop offset="70%" stop-color="#FF8C00" /> <!-- Dark Orange -->
      <stop offset="95%" stop-color="#FFD700" /> <!-- Divine Gold (Edge) -->
    </radialGradient>
    
    <!-- Intense Glow - Sunset Orange -->
    <filter id="sunset_glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="6" result="blur" />
      <feFlood flood-color="#FF4500" flood-opacity="0.85" result="color"/>
      <feComposite in="color" in2="blur" operator="in" result="glow"/>
      <feMerge>
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Aura -->
  <circle cx="256" cy="256" r="240" fill="url(#divine_gradient)" fill-opacity="0.1" />

  <!-- 4-Armed Divine Fractal Structure - Calibrated Scale (0.921) -->
  <g transform="translate(256, 256) scale(0.921)" filter="url(#sunset_glow)">
    
    <!-- Arm 1 (0 deg) -->
    <path d="M 0 0 C 30 -5, 60 -70, 130 -70 C 180 -70, 210 -30, 240 -30" 
          stroke="url(#divine_gradient)" stroke-width="72" stroke-linecap="round" fill="none" />

    <!-- Arm 2 (90 deg) -->
    <path d="M 0 0 C 30 -5, 60 -70, 130 -70 C 180 -70, 210 -30, 240 -30" 
          stroke="url(#divine_gradient)" stroke-width="72" stroke-linecap="round" fill="none" 
          transform="rotate(90)" />

    <!-- Arm 3 (180 deg) -->
    <path d="M 0 0 C 30 -5, 60 -70, 130 -70 C 180 -70, 210 -30, 240 -30" 
          stroke="url(#divine_gradient)" stroke-width="72" stroke-linecap="round" fill="none" 
          transform="rotate(180)" />

    <!-- Arm 4 (270 deg) -->
    <path d="M 0 0 C 30 -5, 60 -70, 130 -70 C 180 -70, 210 -30, 240 -30" 
          stroke="url(#divine_gradient)" stroke-width="72" stroke-linecap="round" fill="none" 
          transform="rotate(270)" />
          
    <!-- Central Bindu -->
    <circle cx="0" cy="0" r="42" fill="#990000" stroke="#FF4500" stroke-width="6" />
  </g>
</svg>
