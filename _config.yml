# GitHub Pages Configuration for Shunya-0 Knowledge Base

# Site settings
title: "Vidyanic"
subtitle: "A Unified Framework for Universal Sense-Making across all Knowledge Fields"
description: "Complete knowledge base documenting 50 Universal Principles, 52 anomalies explained, and a unified framework for universal sense-making across all knowledge fields."
author: "Ranjeet (Shunya-0 Project)"
email: ""
baseurl: "/0" # GitHub Pages repository name
url: "https://Vidyanic.github.io" # Production URL

# Source directory - root folder contains all content
source: .

# Repository
repository: "vidyanic/0"
github_username: "vidyanic"

# Build settings
theme: jekyll-theme-cayman
encoding: utf-8

# Theme settings
show_downloads: false
# Alternative themes you can try:
# theme: jekyll-theme-minimal
# theme: jekyll-theme-slate
# theme: jekyll-theme-architect
# theme: jekyll-theme-time-machine

# Markdown processing
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    default_lang: java
  # UTF-8 encoding support
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  parse_block_html: true

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  # - jekyll-titles-from-headings  # Disabled: causes UTF-8 errors with Devanagari text
  - jekyll-seo-tag
  - jekyll-sitemap

# Relative links - Convert .md to  automatically
relative_links:
  enabled: true
  collections: true

# Permalink style - ensures clean URLs
# permalink: pretty - DISABLED: Causes relative image paths to break
# Using default permalink which preserves file structure
permalink: /:path:output_ext

# Optional front matter
optional_front_matter:
  remove_originals: false

# README index
readme_index:
  enabled: true
  remove_originals: false
  with_frontmatter: false

# Titles from headings
# Disabled due to UTF-8 encoding issues with Devanagari text
# titles_from_headings:
#   enabled: true
#   strip_title: true
#   collections: true

# Include/Exclude files
include:
  - README.md
  - _config.yml
  - .gitattributes
  - scientific_papers
  - vishnu_engine

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
  - .sass-cache
  - .jekyll-cache
  - .gitignore
  - "*.gem"
  - "*.gemspec"
  - .git
  - .github
  - serve.sh
  - DEVELOPMENT.md
  - _config_local.yml
  - docker-compose.yml
  - _meta
  - SETUP_COMPLETE.md

# Collections removed - using standard pages structure

# Default front matter
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
      author: "Shunya-0 Project"
      encoding: "utf-8"
      show_downloads: false
      description: "Vidyanic - A Unified Framework for Universal Sense-Making across all Knowledge Fields"
  - scope:
      path: ""
    values:
      layout: "default"
      toc: true
      encoding: "utf-8"
      show_downloads: false
      description: "Vidyanic - Knowledge Base"

# SEO
lang: en_US
logo: /assets/images/shunya-logo.png # Add if you create a logo

# Social
social:
  name: Shunya-0 Project
  links:
    - https://github.com/Vidyanic/0

# Analytics (optional - add your tracking ID if needed)
# google_analytics: UA-XXXXXXXX-X

# License
license: CC BY-NC 4.0 (Non-Commercial)
license_url: https://creativecommons.org/licenses/by-nc/4.0/

# Publishing date
date: 2025-12-31

# Additional metadata
keywords: 
  - Vedic Science
  - Universal Principles
  - Fractal Physics
  - Consciousness
  - Quantum Mechanics
  - Sandhya
  - Dwapara Yuga
  - Open Source Knowledge

# Custom variables
vedic_date: "Vikram Samvat 2082, Pausha Krishna Paksha"
kali_yuga_end: "2023 CE"
sandhya_period: "2020-2028 CE"
current_year: "Year 6 of 8"

